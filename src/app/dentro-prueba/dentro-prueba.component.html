<body>
    <header class="header" role="navigation">
        <nav class="navbar navbar-dark" style="background-color: var(--bs-teal);">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1">Lectura Crítica</span>
                <img src="assets/logo.png" alt="logo de la página" width="50" height="50" (click)="redigigirLogin()">
            </div>
        </nav>
    </header>
    <div class="container">
        <main class="col-md-12">
            <div class="title">
                <h1 class="text-center">Prueba N. 1</h1>
            </div>
            <br>
            <div class="row">
                <div class="progress" style="height: 1px;">
                    <div class="progress-bar" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
            </div>
            <br>
            <div class="col-md-12">
                <div class="row">
                    <div class="col-1"></div>
                    <div class="list-group col-md-3">
                        <a class="list-group-item list-group-item-action active" aria-current="true" style="background-color: var(--bs-teal); border-color: var(--bs-teal);">{{ lectura.readingTitle }}</a>
                        <span *ngFor="let questionItem of questions">
                          <a *ngIf="selectedQuestion==questionItem.idQuestion" class="list-group-item list-group-item-action disabled" tabindex="-1" aria-disabled="true">Pregunta {{ questionItem.idQuestion }}</a>
                          <a *ngIf="selectedQuestion!=questionItem.idQuestion" class="list-group-item list-group-item-action" (click)="changeItem(questionItem.idQuestion)">Pregunta {{ questionItem.idQuestion }}</a>
                        </span>
                    </div>
                    <div class="col-1"></div>
                    <div class="col-md-6">
                        <h3>{{ lectura.readingTitle }}</h3>
                        <p>{{ lectura.readingText }}</p>
                        <p>Por: {{ lectura.readingAuthor }}</p>
                    </div>
                    <div class="col-1"></div>
                </div>
            </div>
            <br>
            <div class="row">
                <form (ngSubmit)="SaveOption()">
                    <div>{{ activeQuestion.displayNumber }}. {{ activeQuestion.questionText }}</div>
                    <div class="form-check">
                        <div *ngFor="let item of activeQuestion.options">
                            <!-- formControlName="userResponse" -->
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="{{ item.idOpt }}" value="{{ item.idOpt }}">
                            <label class="form-check-label" for="{{ item.idOpt }}">{{ item.optText }}</label>
                        </div>
                    </div>
                    <br>
                    <div class="col-12">
                        <button type="submit" class="btn btn-dark" style="background-color: var(--bs-teal); border-color: var(--bs-teal);">
                            Guardar
                        </button>
                    </div>
                </form>
            </div>
        </main>
    </div>
</body>
